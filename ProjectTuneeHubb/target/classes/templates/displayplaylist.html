<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DISPLAY PLAYLIST</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="allplaylist:${allplaylist}">
				<td th:text="${allplaylist.id}"></td>
				<td>
					<ul>
						<li th:each="song:${allplaylist.songs}"><span
							th:text="${song.name}"> </span> <audio controls>
								<source th:src="${song.link}">
							</audio>
					   </li>
					</ul>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
